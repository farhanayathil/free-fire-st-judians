 <!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>St Jude FF Leaderboard — Cyberpunk Edition</title>
<style>
:root{
 --bg:#04040a;
 --panel:#0c0c15;
 --neon1:#8a2fff;
 --neon2:#00eaff;
 --text:#e0e0ff;
 --muted:#9a9ab9;
 font-family:'Segoe UI',Arial;
}
*{box-sizing:border-box;margin:0;padding:0}
body{background:radial-gradient(circle at top,#0a0a1a,#030307);color:var(--text);padding:26px;overflow-x:hidden}
.container{max-width:1200px;margin:auto;display:grid;grid-template-columns:360px 1fr;gap:20px}
header{grid-column:1/-1;display:flex;justify-content:space-between;align-items:center;margin-bottom:14px}

/* CYBERPUNK LOGO */
.logo-box{width:80px;height:80px;border-radius:14px;background:linear-gradient(135deg,var(--neon1),var(--neon2));display:flex;align-items:center;justify-content:center;box-shadow:0 0 22px var(--neon1),0 0 35px var(--neon2);animation:logoGlow 2.4s infinite alternate ease-in-out}
@keyframes logoGlow{0%{box-shadow:0 0 10px var(--neon1);}100%{box-shadow:0 0 30px var(--neon2);}}
.logo-box svg{width:52px;height:52px;fill:black;opacity:0.9}

.badge{padding:6px 12px;border-radius:999px;background:rgba(255,255,255,0.07);color:var(--neon2);border:1px solid rgba(255,255,255,0.15);text-shadow:0 0 6px var(--neon2)}

/* PANELS */
.panel{background:var(--panel);border:1px solid rgba(255,255,255,0.08);border-radius:12px;padding:18px;backdrop-filter:blur(12px);box-shadow:0 0 20px rgba(0,0,0,0.4)}
.field{display:flex;flex-direction:column;margin-bottom:12px}
.field input,.field select{padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.1);background:#10101d;color:var(--text)}
.btn{padding:10px 14px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--neon1),var(--neon2));font-weight:700;color:black;cursor:pointer;box-shadow:0 0 14px var(--neon2)}
.btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.2);color:var(--muted)}
.small{font-size:13px;color:var(--muted)}

/* PLAYER CARDS */
.list{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:18px}
.player-card{position:relative;padding:14px;border-radius:14px;background:#0d0d18;border:1px solid rgba(255,255,255,0.08);cursor:pointer;box-shadow:0 0 12px rgba(0,238,255,0.06);transition:0.3s}
.player-card:hover{transform:translateY(-4px);box-shadow:0 0 20px rgba(0,238,255,0.35)}
.player-card::before{content:'';position:absolute;top:-1px;left:-1px;width:calc(100% + 2px);height:calc(100% + 2px);border-radius:14px;padding:2px;background:linear-gradient(135deg,var(--neon1),var(--neon2));mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);mask-composite:xor;pointer-events:none;opacity:0.4}
.avatar{width:60px;height:60px;border-radius:12px;background:linear-gradient(135deg,var(--neon1),var(--neon2));color:black;font-weight:900;display:flex;align-items:center;justify-content:center;font-size:22px}
.rank-badge{position:absolute;top:10px;right:10px;padding:6px 10px;border-radius:8px;background:rgba(0,0,0,0.55);border:1px solid rgba(255,255,255,0.1)}

/* CHALLENGE POPUP */
#challengeBox{position:fixed;inset:0;background:rgba(0,0,0,0.75);display:none;align-items:center;justify-content:center;z-index:999}
.challenge-inner{background:#0b0b14;border:1px solid var(--neon2);border-radius:14px;padding:26px;width:320px;box-shadow:0 0 25px var(--neon1)}

footer{text-align:center;margin-top:20px;color:var(--muted)}

@media(max-width:880px){.container{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="container">
<header>
 <div style="display:flex;gap:14px;align-items:center">
   <div class="logo-box"><svg viewBox="0 0 24 24"><path d="M12 2 L15 8 L9 8 Z"/><rect x="10" y="8" width="4" height="12" rx="2"></rect></svg></div>
   <div>
     <h2 style="letter-spacing:1px">ST JUDE FF LEADERBOARD</h2>
     <div class="small">Cyberpunk Free Fire Edition</div>
   </div>
 </div>
 <div style="display:flex;gap:10px;align-items:center">
   <div class="badge">School • Live</div>
   <button id="loginBtn" class="btn">Sign in</button>
 </div>
</header>

<!-- LEFT SIDE -->
<aside class="panel">
 <h3>Add / Edit Player</h3>
 <div class="field"><label class="small">Nickname</label><input id="name" /></div>
 <div class="field"><label class="small">Class / House</label><input id="class" /></div>
 <div class="field"><label class="small">Free Fire ID</label><input id="ffid" /></div>
 
 <div style="display:flex;gap:10px">
   <div style="flex:1" class="field"><label class="small">Rank</label><select id="rank"><option>Bronze</option><option>Silver</option><option>Gold</option><option>Platinum</option><option>Diamond</option><option>Heroic</option><option>Grandmaster</option></select></div>
   <div style="width:100px" class="field"><label class="small">KD</label><input id="kd" /></div>
 </div>

 <div style="display:flex;gap:10px">
   <div style="flex:1" class="field"><label class="small">Win%</label><input id="wr" /></div>
   <div style="width:100px" class="field"><label class="small">Lvl</label><input id="lvl" /></div>
 </div>

 <div style="display:flex;gap:10px;margin-top:10px"><button id="saveLocal" class="btn">Save Local</button><button id="saveCloud" class="btn ghost">Save Cloud</button></div>
 <hr style="margin:14px 0;border-color:rgba(255,255,255,0.05)" />
 <h4>Tools</h4>
 <div style="display:flex;gap:10px"><button id="seedBtn" class="btn ghost">Seed Demo</button><button id="resetBtn" class="btn ghost">Reset</button></div>
</aside>

<!-- RIGHT SIDE: LIST -->
<main>
 <div class="panel" style="margin-bottom:10px">
   <div style="display:flex;gap:10px">
     <input id="search" placeholder="Search..." style="flex:1;padding:10px;border-radius:10px;background:#10101d;border:1px solid rgba(255,255,255,0.1);color:var(--text)" />
     <select id="sort" style="padding:10px;border-radius:10px;background:#10101d;border:1px solid rgba(255,255,255,0.1);color:var(--text)"><option value="score">Rank</option><option value="kd">KD</option><option value="wr">Win%</option><option value="lvl">Level</option></select>
   </div>
 </div>
 <div id="list" class="list"></div>
</main>

<!-- CHALLENGE POPUP -->
<div id="challengeBox"><div class="challenge-inner">
 <h3 id="challengerName">Challenge</h3>
 <div style="margin-top:10px"><label class="small">Mode</label><select id="modeSel" style="width:100%;padding:10px;background:#10101d;border:1px solid rgba(255,255,255,0.1);color:var(--text)"><option>Solo</option><option>Duo</option><option>Squad</option></select></div>
 <div style="margin-top:14px"><button id="startMatchBtn" class="btn">Start Match</button> <button id="closeChallenge" class="btn ghost">Close</button></div>
 <div id="matchStatus" class="small" style="margin-top:10px;color:var(--neon2)"></div>
</div></div>

<footer>© 2025 St Jude • Cyberpunk FF Leaderboard</footer>

<script>
/* CORE LOGIC (same as your previous version, only UI updated) */
let players = JSON.parse(localStorage.getItem('ff_cyber_v1'))||[];
const listEl=document.getElementById('list');

function initials(n){return n? n.split(' ').map(a=>a[0]).join('').toUpperCase():'FF'}

function getScore(p){const w={Bronze:10,Silver:20,Gold:30,Platinum:40,Diamond:50,Heroic:60,Grandmaster:80};return (w[p.rank]||0)*100+(parseFloat(p.kd)||0)*10+(parseInt(p.lvl)||0)}

function render(){listEl.innerHTML='';const q=document.getElementById('search').value.toLowerCase();const s=document.getElementById('sort').value;let out=[...players];if(q) out=out.filter(p=>(p.name+p.class+p.ffid).toLowerCase().includes(q));out.sort((a,b)=>{if(s==='score')return getScore(b)-getScore(a);if(s==='kd')return b.kd-a.kd;if(s==='wr')return b.wr-a.wr;return b.lvl-a.lvl});
out.forEach((p,idx)=>{const card=document.createElement('div');card.className='player-card';const av=document.createElement('div');av.className='avatar';av.textContent=initials(p.name);const info=document.createElement('div');info.style.marginLeft='10px';const h=document.createElement('div');h.textContent=p.name+' • '+p.class;h.style.fontWeight='700';const sm=document.createElement('div');sm.className='small';sm.textContent=p.ffid;const st=document.createElement('div');st.style.marginTop='8px';st.className='small';st.textContent=`Rank:${p.rank}  KD:${p.kd}  WR:${p.wr}%  Lvl:${p.lvl}`;const badge=document.createElement('div');badge.className='rank-badge';badge.textContent=p.rank;const row=document.createElement('div');row.style.display='flex';row.appendChild(av);row.appendChild(info);info.appendChild(h);info.appendChild(sm);info.appendChild(st);card.appendChild(row);card.appendChild(badge);card.onclick=()=>openChallenge(p);listEl.appendChild(card)})}
render();

document.getElementById('saveLocal').onclick=()=>{players.push({name:name.value,class:class_.value,ffid:ffid.value,rank:rank.value,kd:+kd.value,wr:+wr.value,lvl:+lvl.value});localStorage.setItem('ff_cyber_v1',JSON.stringify(players));render()};
document.getElementById('resetBtn').onclick=()=>{players=[];localStorage.setItem('ff_cyber_v1','[]');render()};
document.getElementById('seedBtn').onclick=()=>{players=[{name:'Rex',class:'10A',ffid:'Rex',rank:'Grandmaster',kd:4.3,wr:22,lvl:80},{name:'Nova',class:'9B',ffid:'Nova',rank:'Heroic',kd:3.2,wr:16,lvl:60},{name:'Arjun',class:'11C',ffid:'Arj',rank:'Diamond',kd:2.1,wr:9,lvl:40}];localStorage.setItem('ff_cyber_v1',JSON.stringify(players));render()};

document.getElementById('search').oninput=render;document.getElementById('sort').onchange=render;

/* Challenge */
const challengeBox=document.getElementById('challengeBox');let challenger=null;
function openChallenge(p){challenger=p;document.getElementById('challengerName').textContent='Challenge: '+p.name;challengeBox.style.display='flex'}
document.getElementById('closeChallenge').onclick=()=>challengeBox.style.display='none';
document.getElementById('startMatchBtn').onclick=()=>{document.getElementById('matchStatus').textContent='Match Starting...';setTimeout(()=>{document.getElementById('matchStatus').textContent='Winner: '+challenger.name},2000);setTimeout(()=>{challengeBox.style.display='none';document.getElementById('matchStatus').textContent=''},3500)}
</script>
</body>
</html>
